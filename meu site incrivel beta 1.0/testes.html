<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Vida</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Jogo da Vida</h1>
  </header>

  <div class="container">
    <!-- Barra Lateral com Informações do Jogador -->
    <aside class="sidebar">
      <h2>Jogador</h2>
      <p><strong>Nome:</strong> João</p>
      <p><strong>Idade:</strong> 20 anos</p>
      <p><strong>Dinheiro:</strong> $1000</p>
      <p><strong>Itens:</strong> Nenhum</p>
    </aside>

    <!-- Seção Principal com Ações -->
    <main class="game-area">
      <h2>Progresso</h2>
      <div class="progress">
        <p>Você tem 20 anos. Escolha o que fazer a seguir:</p>
      </div>

      <div class="actions">
        <h3>Ações Disponíveis</h3>
        <button class="action-button">Envelhecer</button>
        <button class="action-button">Trabalhar</button>
        <button class="action-button">Comprar Item</button>
      </div>
    </main>
  </div>

  <footer>
    <p>Desenvolvido por [Seu Nome]</p>
  </footer>
</body>
</html>
